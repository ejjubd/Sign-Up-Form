<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
    <div class="left-image">
      <img src="./images/pexels-rahul-shah-1546027.jpg" alt="">
      <div class="logo"> <div id="logo-text">FLEGMA</div>  </div>
    </div>
       <div class="background-part">
             <div class="upper-background-part">
                            <p class="first-paragraph">
                                         This is not a real online service! 
                                         You know you need something like this in your life to help you realize your deepest dreams. 
                                        <br> Sign up <em>now</em> to get started.
                            </p>
                             <p class="second-paragraph">
                                        You <em>know</em> you want to.
                            </p>
             </div>

             <div class="form-part">
               
               
                <h3>Let's do this</h3>
               
                <div class="form-grid">
                    
                    
                    <div class="forms">
                       <form >
                            <label for="first-name">FIRST NAME</label> 
                            <input type="text" name="fname" id="fname"> 
                        </form> 
                        
                        <form >
                            <label for="last-name">LAST NAME</label>  
                            <input type="text" name="Lname" id="Lname">
                       </form>
                    </div>   
                    
                    <div class="forms">
                        <form>
                             <label for="email">EMAIL</label> 
                             <input type="email" name="" id=""> 
                         </form> 
                         
                         <form >
                             <label for="phone-number">PHONE NUMBER</label>  
                             <input type="tel" name="" id="">
                       </form>
                     </div>     

                     <div class="forms">
                        <form >
                             <label for="password">PASSWORD</label> 
                             <input type="password" name="" id=""> 
                         </form> 
                         
                         <form >
                             <label for="confirm-password">CONFRIM PASSWORD</label>  
                             <input type="password" name="Lname" id="Lname">
                       </form>
                     </div>     

                     
            </div>
            
        </div>              
        <div class="bottom-background-part">
                        <button class="create-account"> Create Account </button>
                        <div class="have-account">Already have an account? <a href="">Log in</a> </div>
        </div>
    </div>
   </div>
</body>
</html>
