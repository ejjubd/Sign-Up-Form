<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
    <div class="left-image">
      <img src="./images/max-saeling-iVUSknj6hLA-unsplash.jpg" alt="">
      <div class="logo"> <div id="logo-text">FLEGMA</div>  </div>
    </div>
       <div class="background-part">
             <div class="upper-background-part">
                            <p class="first-paragraph">
                                         This is not a real online service! 
                                         You know you need something <br> like this in your life to help you realize your deepest dreams. 
                                        <br> Sign up <em>now</em> to get started.
                            </p>
                             <p class="second-paragraph">
                                        You <em>know</em> you want to.
                            </p>
             </div>

                <div class="form-grid">
                    
                       <form id="first-and-last-name" action="">

                            <input type="text" name="fname" id="fname"> 
                            <label for="last-name">LAST NAME</label>

            </div>

            </div>
        </div>
                
                
                
                  
</div>
